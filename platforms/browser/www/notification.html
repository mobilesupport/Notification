            function notifyshow(){
              
             dbmanager.getNotifyListData(function(returnData){
                       
                         if(returnData.rows.length>0){
                             var count = returnData.rows.length;
                                var contained_divs = '';
                          //  $('.notifyview').show();
                            for(var i=0;i<count;i++)
                            {
                                 
                                contained_divs += '<div class="notifyview"><label id="headline">'+ returnData.rows.item(i).issueDate +'</label> <label id="headline">'+ returnData.rows.item(i).SysName +' </label><label id="notifymsg">'+ returnData.rows.item(i).issueStatus +' </label></div>';
                              
                            }
                            $('#notifybox').append(contained_divs);
         
                        }   
                    else{
                        alert("Login failed. Username or password not matched");
                        
                    }
              });    
                    
                
                
            }

    });
